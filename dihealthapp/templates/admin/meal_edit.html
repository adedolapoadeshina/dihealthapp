{%extends "myincludes/base_index.html"%}
{%block content%}
<div class="row up_form">
    <h2 class="text-center">UPDATE MEAL PLAN</h2>
    <p class="text-primary" id="showupdate"></p>
    <p class="text-danger" id="errupdate"></p>
    <form id="mealForm" method='post'>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="col-md-6 offset-md-3">
            <div class="mx-2">
                <label for="diet" class="form-label">DIET:</label>
                <select name="diet" id="diet" value="{{meal.diet.name}}" class="form-control custom-select">
                    {%for diet in diets%}
                    <option value='{{diet.id}}'>{{diet.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="mx-2">
                <label class="form-label" for="appert">Appetizer</label>
                <textarea class="form-control" id="appert" name="appert">{{meal.appetizer}}</textarea>
            </div>
            <div class="mx-2">
                <label class="form-label" for="main">Main Course</label>
                <textarea class="form-control" id="main" name="main">{{meal.maincourse}}</textarea>
            </div>
            <div class="mx-2">
                <label class="form-label" for="desert">Dessert</label>
                <textarea class="form-control" id="desert" name="desert">{{meal.desert}}</textarea>
            </div>
            <div class="mx-2">
                <label class="form-label" for="drink">Drink</label>
                <textarea class="form-control" id="drink" name="drink">{{meal.drink}}</textarea>
            </div>
            <div class="mx-2">
                <label class="form-label" for="note">Additional Note</label>
                <textarea class="form-control" id="note" name="note">{{meal.additional_note}}</textarea>
            </div>
            <div class="mx-2">
                <label class="form-label" for="time">Time</label>
                <select name="time" id="time" value="{{meal.time}}" class="form-control">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>
            <div class="mx-2">
                <label class="form-label" for="prop">Proportion</label>
                <textarea class="form-control" id="prop" name="prop">{{meal.proportion}}</textarea>
            </div>
            <div class="m-2">
                <button class="btn btn-calory col-4 id="updatemeal" offset-4">UPDATE</button>
            </div>
        </div>
        
    </form>


    
</div>
{%endblock%}
{%block query%}

$('#diet').val('{{meal.diet.id}}')
$('#time').val('{{meal.time}}')

{%endblock%}
